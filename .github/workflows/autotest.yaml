name: Deploy git hub action CI/CD

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker-compose up --build
      - name: Check http
        run: curl http://localhost:8000/getdata
        
      